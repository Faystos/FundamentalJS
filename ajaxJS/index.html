<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="create_user">
    <div class="conteiner">
      <form class="form_user">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>         
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="formGroupExampleInput1">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="formGroupExampleInput2">User Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="User Name" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group"></div>
            <label for="example-tel-input">Telephone</label>          
            <input class="form-control" type="tel" value="" id="example-tel-input" placeholder="1-(555)-555-5555" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn_submit">Submit</button>
      </form>
    </div>
  </section>
 
  <section class="all_users">
    <div class="conteiner">
      <div class="name_users">
        <h3>Список пользователей:</h3>
        <ul class="name_list"></ul>
      </div>
        <div class="all_info_user">
          <h3>Информация о пользователе:</h3>
        </div>        
    </div>
    <button class="btn btn-primary btn_get">Запросить пользователей</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
